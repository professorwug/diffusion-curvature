[project]
name = "diffusion_curvature"
version = "0.1.1"
requires-python = ">=3.11"
dependencies = ["scikit-dimension", "tadasets", "graphriccicurvature"]

[tool.pixi.project]
channels = ["nvidia", "conda-forge", "fastai", "pytorch"] 
platforms = ["linux-64"]

[tool.pixi.dependencies] # Conda dependencies managed by pixi
# # Common & Ubiquitous
pytorch = {version = ">=2.0.1", channel = "pytorch"}
torchvision = {version = ">=0.15", channel = "pytorch"}
polars = ">=0.20,<0.21"
matplotlib-base = ">=3.8.2,<3.9"
ipykernel = ">=6.28.0,<6.29"
numpy = "==1.23.5"
notebook = ">=7.0.7,<7.1"
nbformat = ">=5.9.2,<5.10"
seaborn = ">=0.13.2,<0.14"
scipy = ">=1.12.0,<1.13"
pandas = ">=2.2.0,<2.3"
matplotlib = ">=3.8.2,<3.9"
jupyter = ">=1.0.0,<1.1"
rich = ">=13.7.0,<13.8"
typer = ">=0.9.0,<0.10"
sympy = ">=1.12,<2"
plotly = ">=5.18.0,<5.19"
tqdm = ">=4.66.1,<4.67"
# Literate Programming
nbdev = "2.2.10.*"
fastcore = "1.5.29.*"
# Project Specific
pygsp = ">=0.5.1,<0.6"
netCDF4 = ">=1.6.5,<1.7"
dask = ">=2024.2.0,<2024.3"
xarray = ">=2024.1.1,<2024.2"
bottleneck = ">=1.3.7,<1.4"
jax = ">=0.4.25,<0.5"
flax = ">=0.8.2,<0.9"
pot = ">=0.9.3,<0.10"
networkx = "==2.8.6"
imageio = ">=2.34.0,<2.35"
jupyter-cache = ">=1.0.0,<1.1"
graphtools = ">=1.5.3,<1.6"
h5py = ">=3.11.0,<3.12"
lightning = ">=2.2.2,<2.3"

[tool.pixi.pypi-dependencies]
pykeops = ""
# editable install of project itself
diffusion_curvature = { path = ".", editable = true }

[tool.pixi.tasks]
# install the library in editable mode
postinstall = "python -m ipykernel install --user --name diffusion_curvature-pixi && nbdev_install_hooks"
# test the installation
test_import = "python -c 'import diffusion_curvature'"
# Adding and creating experiments
new_experiment = "bash .zetteldev/new_experiment.sh"

zettelmaker = "quarto render nbs/experiments --to gfm --no-execute --output-dir ../zettels --profile zettels" # export experiments to markdown with quarto
notebooks = "jupyter lab --ip=0.0.0.0"

[tool.pixi.feature.cuda] # CUDA support; insteall with pixi install -e cuda
platforms = ["win-64", "linux-64"]
channels = ["nvidia", {channel = "pytorch", priority = -1}]
system-requirements = {cuda = "12.1"}
[tool.pixi.feature.cuda.dependencies]
pytorch-cuda = {version = "12.1.*", channel = "pytorch"}
[tool.pixi.feature.cuda.tasks]
jupyter = "jupyter notebook"

[tool.pixi.environments]
cuda = ["cuda"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
