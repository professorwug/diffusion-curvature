[project]
name = "repo_name"
version = "0.1.0"
description = "repo_description"
authors = ["Kincaid MacDonald <dev@riddle.press>"]
channels = ["conda-forge", "fastai", "pytorch"]
platforms = ["osx-arm64"]

[tasks]
# install the library in editable mode
install = "pip install --no-build-isolation --no-deps --disable-pip-version-check --editable src"
# test the installation
import = "python -c 'import repo_name'"

## NBDev shorthands
# export code from notebooks into the library
nbsync = "nbdev_export"
# sync changes from library to notebooks
pysync = "nbdev_update"
# build docs
docs = "nbdev_docs && nbdev_readme"

## Experiments 
# export experiments to markdown with quarto
zettels = "quarto render nbs/experiments --to markdown --output-dir zettels --no-execute"


[dependencies]
# Common & Ubiquitous
python = "3.11.*"
numpy = "1.26.2.*"
matplotlib = "3.8.2.*"
notebook = "7.0.6.*"
scipy = "1.11.4.*"
ipykernel = "6.26.0.*"
jupyter = "1.0.0.*"
nbformat = "5.9.2.*"
pandas = "2.1.3.*"
# Literate Programming
nbdev = "2.2.10.*"
fastcore = "1.5.29.*"

